<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .outer{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .inner{
            width: 50px;
            height: 50px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <div @click='gobaidu'>go baidu</div>
        <a href="http://baidu.com" @click.prevent>能去百度吗？</a>
        <!-- 阻止浏览器的默认行为，在事件后面加修饰符 .prevent -->

        <div class="outer" @click="outer">
            <div class="inner" @click.stop="inner"></div>
            <!-- 阻止事件冒泡，在事件后面加修饰符 .stop -->
        </div>

    </div>
    <script>
        const vm_eventModifier = new Vue({
            el:'#app',
            data:{
                msg:'小猪佩奇',
                url:'http://baidu.com'
            },
            methods:{
                gobaidu:function(){
                    window.location.href = 'http://baidu.com';
                },
                baidu:function(){
                    console.log('我点击了！！')
                },
                outer:function(){
                    console.log('我是外面的盒子');
                },
                inner:function(){
                    console.log('我是里面的盒子');
                }
            }

        })
    </script>
</body>
</html>
