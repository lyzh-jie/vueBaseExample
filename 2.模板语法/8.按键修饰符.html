<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @keyup.enter="goHome">go peiqi's home</button>
        <button @keyup.13="goHome1">去乔治家</button>
        <!-- 在v-on指令中的事件处理很可能需要触发某个键继而触发某个事件
            可添加按键修饰符 .按键码或者按键码的别名-->
    </div>
    <script>
        const vm_pressKey = new Vue({
            el:'#app',
            data:{
                msg:'小猪佩奇'
            },
            methods:{
                goHome:function(){
                    console.log('peiqi的家!!');
                },
                goHome1:function(){
                    console.log('qizhi的家!!');
                }
            }
        })
    </script>
</body>
</html>
