<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-text='msg'></div>
        <!-- v-text 双括号表达式解析出来的是普通文本 -->
        <div v-html='msg'></div>
        <!-- v-html将其当做html代码解析 -->
    </div>
    <script>
        const vm_vHtml = new Vue({
            el:'#app',
            data:{
                msg:'<p><h1>小猪佩奇</h1><span>主要成员</span><span>：</span><span>佩奇、乔治</span></p>',
            }
        })
    </script>
</body>
</html>
