<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-for遍历数组 -->
        <!-- <ul v-for="item in items"> -->
        <ul v-for="item in items">
            <li>{{parent}}---{{item.title}}</li>
        </ul>
        <hr>
        <!-- 遍历数组，可以有两个参数第一个是数组的每一项，第二个是下标 -->
        <ul v-for="(item,index) in items">
            <li>{{parent}}---{{index}}---{{item.title}}</li>
        </ul>
        <!-- 注：每一项中都可以访问所有父作用域的属性
            可以用of代替in
        -->

        <!-- v-for遍历对象，可以有三个参数，第一个参数为对象的value值，第二参数为对象的key，第三个参数为下标-->
        <ul v-for="(value,name,index) in objects">
            <li>{{index}}-{{name}}:{{value}}</li>
        </ul>

    </div>
    <script>
        const vm_vFor = new Vue({
            el:'#app',
            data:{
                parent:'动画片',
                items:[
                    {title:'小猪佩奇'},
                    {title:'汪汪队'},
                    {title:'恐龙阿旺'}
                ],
                objects:{
                    name:'莱德',
                    sex:'male',
                    age:12
                }
            }
        })
    </script>
</body>
</html>
